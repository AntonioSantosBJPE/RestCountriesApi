<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/flex.css">
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="./index.css">

    <title>Home</title>
</head>
<body>
    <header class="header container flex items-center justify-between ">
        <h1>Where is the world</h1>
        <button>Dark Mode</button>
    </header>
    <main>
        <nav class="nav container flex items-center justify-between">
            <div class="box-input-filter-country flex items-center justify-center">
                <input class="input-filter-country" type="text" placeholder="Pesquise um país...">
                <button class="button-filter-country"><img src="../../assets/img/img-search.png" alt=""></button>
            </div>
            
            <div class="box-filter-region flex flex-col items-center justify-center">
                <h2>Filtrar por Continente</h2>
                <select name="filterByRegion" id="filterByRegion" class="filterByRegion">
                    <option value="none">Região</option>
                    <option value="Africa">África</option>
                    <option value="Americas">América</option>
                    <option value="Asia">Ásia</option>
                    <option value="Europe">Europa</option>
                    <option value="Oceania">Oceania</option>
                </select>
              
            </div>

            <div class="box-filter-currency flex flex-col items-center justify-center">
                <h2>Filtrar por moeda</h2>
                <select name="filterByCurrency" id="filterByCurrency" class="filterByCurrency">
                    <option value="none">Moeda</option>
                    <option value="dollar">Dólar</option>
                    <option value="euro">Euro</option>
                    <option value="yen">Yen</option>
                    <option value="gbp">Libra</option>
                    <option value="peso">Peso</option>
                    <option value="real">Real</option>
                </select>
              
            </div>
        </nav>

        <section class="">
            <ul class="list-countries container flex justify-between">
                
                <li class="card-countries flex flex-col justify-between">
                    
                    <img class="img-card-countries" src="../../assets/img/testeimg.png" alt="bandeira pais">
                    
                    <h3 class="name-card-countries">Nome Pais</h3>
                    
                    <div class="infos-card-countries flex flex-col justify-between ">
                        <p class="population-card-countries"><span>População:</span> gaujngu</p>
                        <p class="continent-card-countries"><span>Continente:</span> fa fa</p>
                        <p class="capital-card-countries"><span>Capital: </span> ofnaf</p>
                        <p class="currency-card-countries"><span>Moeda:</span> fafa</p>
                    </div>

                </li>
               
            </ul>
        </section>

    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
